<!DOCTYPE html>
<html ng-app lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/public/assets/img/favicon.png">

    <title>PieChooser</title>

    <!-- Bootstrap core CSS -->
    <link href="/public/assets/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/public/assets/css/main.css" rel="stylesheet">

    <!--<script src="vendor/jquery/jquery.js"></script>-->

    <!-- Fonts from Google Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Lato:300,400,900' rel='stylesheet' type='text/css'>
    
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular.min.js"></script>
  </head>

  <body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><b>PieChooser</b></a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Like us on facebook?</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

	<div id="headerwrap" style="padding-top: 30px;min-height: 0;">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h1>Express your topping preferences!</h1>
				</div>
			</div><!-- /row -->
		</div><!-- /container -->
	</div><!-- /headerwrap -->
	<div class="row" ng-controller="SurveyCtrl">

		<div class="col-md-offset-3 col-lg-6" style="padding-top: 20px;">
			<div class="row">
				<div ng-repeat="topping in toppings">
				  <div class="col-lg-6">
				  	{{topping.name}}: 
				  </div>
				  <div class="col-lg-6">
				  	<input id="slider{{}}" ng-model="topping.val" type="range" name="points" min="0" max="10"> <span>{{topping.val-5}}</span>
				  </div>
		        </div>
	        </div>
	        <br>
	        <br>
	        <br>
	        <button type="submit" class="btn btn-warning btn-lg">Gimme Pizza!</button>
		</div>
		
		
	</div>
	

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/public/assets/js/bootstrap.min.js"></script>
    <script>
    function Topping(name){
    	this.name = name;
    	this.val = 5;
    }

		function SurveyCtrl($scope) {
      $scope.test = "11"
			$scope.toppings = [new Topping("Pepperoni"), new Topping("Mushrooms"), new Topping("Sausage"), new Topping("Cheese"), new Topping("Pinapple")];
			$scope.remaining = function() {
			};

			$scope.archive = function() {
			};
		}

    </script>
  </body>
</html>
